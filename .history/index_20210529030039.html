<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="nav">
        <input type="checkbox" id="nav-check" />
        <div class="nav-header">
            <div class="nav-title">
                Weather Web Application
            </div>
        </div>
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <div class="nav-links">
            <div class="container">
                <a href="https://weather-projection.netlify.app/" class="btn btn-1"
                    style="text-decoration:none">Login</a>
            </div>
        </div>
    </div>


    <header class="hero">
        <img class="hero-img" src="we.svg" alt="">
        <h1 class="hero-heading">A <span class="heading-inverted"></span> Enter The <span
                class="heading-inverted">Location</span> To get the Weather data</h1>
    </header>

    <main>

        <textarea name="" id="txt-input" class="t-area" placeholder="Enter here !!!"></textarea>

        <button id="btn-translate">
            Check
        </button>

        <div>
            <h2>Your current weather data is :</h2>
        </div>

        <div id="output" class="t-area">

        </div>

    </main>

    <footer>
        <div style="font-size: x-large;">About</div>
        <p>This application is created uising open weather api | Users have to login to use the integrated version of
            this app where they can get more information.</p>
    </footer>



    <script src="app.js" type="text/javascript"></script>
</body>

</html>
